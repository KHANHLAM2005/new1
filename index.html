<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <title>Lưu dữ liệu vào Excel</title>
  </head>
  <body>
    <form id="studentForm">
      <label for="name">Tên:</label>
      <input type="text" id="name" required /><br />

      <label for="age">Tuổi:</label>
      <input type="number" id="age" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" required /><br />

      <button type="button" onclick="generateExcel()">Lưu vào Excel</button>
    </form>

    <script>
      function generateExcel() {
        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;
        const email = document.getElementById("email").value;

        const data = [
          ["Tên", "Tuổi", "Email"],
          [name, age, email],
        ];

        const ws = XLSX.utils.aoa_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Sinh Vien");
        XLSX.writeFile(wb, "du_lieu_sinh_vien.xlsx"); // Tên file sẽ là "du_lieu_sinh_vien.xlsx"
      }
    </script>
  </body>
</html>
